server:
  port: 8082

spring:
  application:
    name: users

  # DATA SOURCE

  datasource:
    url: jdbc:postgresql://localhost:5432/ms-users
    username: postgres
    password: 123456789
    driver-class-name: org.postgresql.Driver

# JPA / HIBERNATE
jpa:
  show-sql: true
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

